Ourevents:
  - title: PhTea
    description: "<strong>Where:</strong> Keating Building Cafe (Bio5)<br>
    <strong>When:</strong> 8AM - 10AM, every Tuesday<br>
    <strong>What:</strong> Whether you're debugging code or need ideas for how to 
    introduce programming into your research, PhTea is a great place to receive help 
    and share knowledge! No specific problem? No worries -- join us at PhTea to chit chat
    with other researchers in the morning while enjoying some coffee or tea. PhTea is the 
    best way to start your Tuesday!"
    icon: fa-coffee
  - title: Hacky Hour
    description: "<strong>Where:</strong> Pasco (University Blvd)<br>
<strong>When:</strong> 4PM - 7PM, every Thursday<br>
<strong>What:</strong> Hacking + Happy Hour = HackyHour! Every week, researchers, 
data scientists, and programmers around campus get together.  
Some people bring their programming problems to get help from those with more experience. 
Those without projects come to discuss  
their research, brainstorm new ideas, try out new technologies, or chit chat about 
data science!"
    icon: fa-beer
  - title: Shut Up and Write
    description: "<strong>Where:</strong> iSpace (Science & Engineering Library)<br>
<strong>When:</strong> 8AM - 10AM, every Friday<br>
<strong>What:</strong> Friday mornings are dedicated to helping you write, whether 
it's a thesis/dissertation, a peer-reviewed journal article, a grant proposal, or 
something else. At ShutUpAndWrite, we use the 
<a href='https://en.wikipedia.org/wiki/Pomodoro_Technique' target='_blank'>Pomodoro Technique</a>
 to help you get the most out of the time you spend writing!"
    icon: fa-laptop
  - title: Community Events
    description: "<p><strong>Tucson Python Meetup:</strong> The goal of this group is to encourage
     more mingling, learning, and sharing ideas within the Tucson Python community. 
     Everybody is welcome, no matter what your level of Python experience. 
     Activities include presentations and workshops on everything from how to use Python 
     to control the lights in your home, to building web applications which can scale to 
     millions of users. For more information, see: 
     <a href='https://www.meetup.com/Tucson-Python-Meetup/' target='_blank'>https://www.meetup.com/Tucson-Python-Meetup/</a></p>
    <p><strong>Tucson Data Science Meetup:</strong> Monthly meetups discussing many aspects of 
    Data Science, including machine learning/deep learning, 
    natural language processing, data visualization, bioinformatics, and more! See: <a href='https://www.meetup.com/Tucson-Data-Science-Meetup/' target='_blank'>https://www.meetup.com/Tucson-Data-Science-Meetup/</a></p>"
    icon: fa-calendar
 

